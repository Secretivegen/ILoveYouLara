<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="love letter 2.css" />
  </head>
  <body>
    <!-- tiktok meowish -->
  <div class="scale-wrapper">
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
       <div class="letter">
  <p>My love,</p>

  <p>
    This letter doesn’t end after four lines anymore.
    It keeps going the same way my thoughts do when
    I think about you.
  </p>

  <p>
    You can write as much as you want here.
    Paragraphs, breaks, long stories, everything.
  </p>

  <p>
    The envelope stays the same size —
    only the words continue.
  </p>

  <p>— Yours always</p>
</div>

        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love letter 2.js"></script>
  </body>
</html>
